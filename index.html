<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Memory Game in JavaScript - Nir Maman</title>

        <link rel="stylesheet" href="styles.css" />
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="scripts.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="game">
            <div class="controls">
                <button class="btn btn-secondary">ReStart</button>
                <br>
                <div class="stats">
                    <div id="moves" class="alert alert-dark">0 moves</div>
                    <div id="timer" class="alert alert-info">
                        <div id='spinnerTime' class="spinner-border spinner-border-sm" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    Time: 0 sec</div>
                </div>
            </div>
        
            <div class="grid">
            </div>

            <h2 id="result">
            </h2>
            
        </div>

        
      </body>
</html>
